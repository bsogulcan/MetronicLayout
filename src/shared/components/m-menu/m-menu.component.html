<button (click)="showMenu()" type="button" class="btn btn-primary"
        data-kt-menu-trigger="click"
        data-kt-menu-placement="right">
  Click to open menu
  <span class="svg-icon svg-icon-5 rotate-180 ms-3 me-0">...</span>
</button>

<div
  [id]="menuId"
  class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-600 menu-state-bg-light-primary fw-bold fs-7 w-200px py-4"
  data-kt-menu="true">
  <!--begin::Menu item-->
  <div class="menu-item px-3">
    <a href="#" class="menu-link px-3">
      Menu item 1
    </a>
  </div>
  <div class="menu-item px-3">
    <a href="#" class="menu-link px-3">
      Menu item 2
    </a>
  </div>
  <div id="kt_menu" class="menu-item px-3">
    <div class="menu-link px-3" data-kt-menu-trigger="hover" data-kt-menu-placement="right-start">
      Nested Menu

      <span class="svg-icon svg-icon-5 rotate-180 ms-auto me-0">...</span>
    </div>

    <div
      class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-600 menu-state-bg-light-primary fw-bold fs-7 w-200px py-4"
      data-kt-menu="true">
      <div class="menu-item px-3">
        <a href="#" class="menu-link px-3">
          Nested Menu item 1
        </a>
      </div>
      <div class="menu-item px-3">
        <a href="#" class="menu-link px-3">
          Nested Menu item 2
        </a>
      </div>
      <div class="menu-item px-3">
        <a href="#" class="menu-link px-3">
          Nested Menu item 3
        </a>
      </div>
      <div class="menu-item px-3">
        <a href="#" class="menu-link px-3">
          Nested Menu item 4
        </a>
      </div>
    </div>
  </div>
  <div class="menu-item px-3">
    <a href="#" class="menu-link px-3">
      Menu item 4
    </a>
  </div>
</div>
